<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Countries API</title>
		<!-- Map Style CDN -->
		<link
			rel="stylesheet"
			type="text/css"
			href="//support.map.ir/wp-content/cache/wpfc-minified/10lzf1tf/a1nu0.css"
			media="all"
		/>
		<!-- Bootstrap CDN -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		/>
		<!-- main style -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="country selector col-12">
					<form class="form">
						<div class="form-group">
							<label for="countrySeclector">Select country</label>
							<select class="form-control" id="countrySelecctor" name="country">
							</select>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="country information col-md-4"></div>
				<div class="country prenumber col-md-4"></div>
				<div class="country flag col-md-4"></div>
			</div>
			<div class="row">
				<div class="country weather col-md-4"></div>
				<div class="country map col-md-8">
					<div id="app"></div>
				</div>
			</div>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

		<!-- Map API -->
		<script
			type="text/javascript"
			src="https://support.map.ir/wp-content/plugins/mapp-web-sdk/libs/mapp/dist/js/mapp.env.js"
		></script>
		<script
			type="text/javascript"
			src="https://support.map.ir/wp-content/plugins/mapp-web-sdk/libs/mapp/dist/js/mapp.min.js"
		></script>

		<!-- Main Script -->
		<script src="script.js"></script>
	</body>
</html>
